# Library Management System Configuration File

# Application Settings
app.name=Library Management System
app.version=1.0.0
app.theme=light
app.language=en

# Database Configuration
db.url=jdbc:mysql://localhost:3306/library_management
db.username=root
db.password=password

# Library Settings
library.max_issue_days=14
library.fine_per_day=1.00
library.max_books_per_user=5

# Notification Settings
notifications.email_enabled=false
notifications.overdue_alerts=true
notifications.system_updates=true

# UI Settings
ui.animations_enabled=true
ui.smooth_scrolling=true
ui.tooltips_enabled=true

# Security Settings
security.password_min_length=6
security.session_timeout=30
security.max_login_attempts=3
